<mat-toolbar color="warn" class="crm-navigation-bar">
  <mat-toolbar-row>

    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <h1 [routerLink]="['/home']" routerLinkActive="router-link-active" style="cursor: pointer;">Coupon System</h1>
    <span class="menu-spacer"></span>
    <div>
    </div>
    <span class="filler"></span>
    <a mat-button [routerLink]="'/login'" *ngIf="!loggedIn"> Login </a>
    <a mat-button (click)="logout()" *ngIf="loggedIn"> Logout </a>

  </mat-toolbar-row>
</mat-toolbar>




<mat-sidenav-container style="height: -webkit-fill-available;">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <app-sidenav></app-sidenav>
  </mat-sidenav>


  <div class="container" id="wrapper">
    <div>
      <div class="col-md-12">
        <br>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>



</mat-sidenav-container>
