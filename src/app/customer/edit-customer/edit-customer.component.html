<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

      <div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="custName">Customer Name</label>
              <input type="text" id="custName" class="form-control" formControlName="custName" [readonly]="editMode">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" id="password" class="form-control" formControlName="password">
            </div>
          </div>
        </div>


        <hr>

        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-success" [disabled]="!this.customerForm.valid">Save</button>
              <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              <button class="btn btn-danger" (click)="onDelete(customerForm.controls.custName.value)">Delete</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
