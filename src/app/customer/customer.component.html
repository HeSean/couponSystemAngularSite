<div>
    <h4>Customers</h4>
      <ul *ngFor="let item of customers; let i=index">
        <div> ID - {{item.id}}</div>
        <div> Name - {{item.custName}}</div>
        <div> Password - {{item.password}}</div>
        <div> Coupons - {{item.coupons}}</div>




      </ul>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" (click)="onDelete()" > Clean Customers</button>
      <button class="btn btn-primary" (click)="onFetch()" > Fetch Customers</button>
      <button class="btn btn-primary" (click)="onSave()" > Put Customers </button>
    </div>
