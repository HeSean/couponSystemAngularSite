<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">

      <div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div> -->

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="message">Message</label>
              <textarea type="text" id="message" class="form-control" rows="3" formControlName="message"></textarea>
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <br>
                <mat-form-field>
                  <input matInput [matDatepicker]="start" id="start" formControlName="start" (dateChange)=setStartDate($event)>
                  <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                  <mat-datepicker #start></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="endDate">End Date</label>
                <br>
                <mat-form-field>
                  <input matInput [matDatepicker]="end" id="end" formControlName="end" (dateChange)=setEndDate($event)>
                  <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                  <mat-datepicker #end></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" id="amount" class="form-control" formControlName="amount" >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" id="price" class="form-control" formControlName="price">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="type">Type</label>
              <select style="color: black;"  id="type" class="form-control" formControlName="type" placeholder="Restaurants">
                <option *ngFor="let couponType of couponTypes">
                  {{ couponType.toString() }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-success" [disabled]="!this.couponForm.valid">Save</button>
              <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              <button class="btn btn-danger" (click)="onDelete(couponForm.controls.name.value)" *ngIf="editMode">Delete</button>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
