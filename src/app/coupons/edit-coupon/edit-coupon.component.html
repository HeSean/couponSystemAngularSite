<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">

      <div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" formControlName="title">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div> -->

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="message">Message</label>
              <textarea type="text" id="message" class="form-control" rows="3" formControlName="message"></textarea>
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" class="form-control" formControlName="startDate">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" class="form-control" formControlName="endDate">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" id="amount" class="form-control" formControlName="amount">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" id="price" class="form-control" formControlName="price">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="type">Type</label>
              <!-- <select style="color: black;"  id="type" class="form-control" formControlName="type">
                <option *ngFor="let couponType of couponTypes">
                  {{ [couponType] }}
                </option>
              </select> -->
              <input type="text" id="type" class="form-control" formControlName="type">
            </div>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-success" [disabled]="!this.couponForm.valid">Save</button>
              <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              <button class="btn btn-success" (click)="logForm()">log form</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
