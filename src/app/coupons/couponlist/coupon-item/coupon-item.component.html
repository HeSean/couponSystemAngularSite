<a

class="list-group-item clearfix"
[routerLink]="[index]" routerLinkActive="active"
style="cursor: pointer; width: 700px;">


  <div class="pull-left">
    <h4 class="list-group-item-heading">{{coupon.title}}</h4>
    <p class="list-group-item-text">{{coupon.message}}</p>
  </div>
    <span class="pull-right">

      <img

      [src]="coupon.image"
      alt={{coupon.image}}
      class="img-responsive"
      style="max-height: 50px; padding-right: 0;">

    </span>

</a>
