<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">

      <div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="compName">Company Name</label>
              <input type="text" id="compName" class="form-control" formControlName="compName" [readonly]="editMode">
            </div>
          </div>
        </div>









        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" id="password" class="form-control" formControlName="password">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" formControlName="email">
            </div>
          </div>
        </div>

        <div *ngIf="editMode">
          <hr>
          <button *ngIf="editMode" class="btn btn-success" (click)="viewIncome()">View Income</button>
        </div>


        <hr>

        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-success" [disabled]="!this.companyForm.valid">Save</button>
              <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
              <button class="btn btn-danger" (click)="onDelete(companyForm.controls.compName.value)"
                *ngIf="editMode">Delete</button>

            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
